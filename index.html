<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC Scan Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    #status {
      margin-top: 1em;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>NFC Scan Page</h1>
  <p>Place your NFC chip near the reader to scan.</p>
  <div id="status">Initializing...</div>

  <script>
    const statusDiv = document.getElementById("status");

    // Check for Web NFC support
    if (!("NDEFReader" in window)) {
      window.parent.postMessage({ error: "Web NFC not supported on this device." }, "*");
      statusDiv.textContent = "Web NFC not supported. Fallback triggered.";
    } else {
      // Try to scan NFC tag
      const reader = new NDEFReader();
      reader.scan().then(() => {
        statusDiv.textContent = "Scanning for NFC tag...";
        reader.onreading = event => {
          const serial = event.serialNumber || "unknown";
          window.parent.postMessage({ serial: serial }, "*");
          statusDiv.textContent = `Serial number scanned: ${serial}`;
        };
      }).catch(error => {
        window.parent.postMessage({ error: error.message }, "*");
        statusDiv.textContent = `Error: ${error.message}`;
      });
    }
  </script>
</body>
</html>
