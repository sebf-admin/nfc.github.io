<!DOCTYPE html>
<html>
<head>
  <title>NFC Scanner - Budibase Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 16px;
      padding: 15px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>NFC Tag Scanner</h1>
  <button id="scanButton">Scan NFC Tag</button>
  <button onclick="window.close()">Return</button>
  <div id="output"></div>

  <script>
    const BUDIBASE_WEBHOOK_URL = "https://form.cac.dk/api/webhooks/trigger/app_adcbbebb4e554806b00f4973996b31c3/wh_9eeb4820e42940299762a76e44501464";

    async function sendToBudibase(tagId) {
      try {
        const response = await fetch(BUDIBASE_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            tagId: tagId,
            timestamp: new Date().toISOString()
          })
        });

        if (response.ok) {
          return { success: true };
        } else {
          return { success: false, error: 'Failed to send to Budibase' };
        }
      } catch (error) {
        return { success: false, error: error.message };
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const scanButton = document.getElementById("scanButton");
      const output = document.getElementById("output");

      if (!("NDEFReader" in window)) {
        output.innerText = "Web NFC is not supported on this device/browser.";
        output.className = "error";
        return;
      }

      scanButton.addEventListener("click", async () => {
        output.innerText = "Scan button clicked. Waiting for tag...";
        output.className = "info";

        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          output.innerText = "Scanning started. Hold a tag near the device.";
          output.className = "info";

          ndef.addEventListener("reading", async ({ serialNumber }) => {
            output.innerText = "Tag read! Serial Number: " + serialNumber + "\nSending to Budibase...";
            output.className = "info";

            const result = await sendToBudibase(serialNumber);

            if (result.success) {
              output.innerText = "✅ Success!\nTag ID: " + serialNumber + "\nRegistered in Budibase";
              output.className = "success";
              setTimeout(() => window.close(), 2000); // Auto-close after 2 seconds
            } else {
              output.innerText = "⚠️ Tag read but failed to send to Budibase\nTag ID: " + serialNumber + "\nError: " + result.error;
              output.className = "error";
            }
          });

          ndef.addEventListener("readingerror", () => {
            output.innerText = "Reading error. Try another tag.";
            output.className = "error";
          });
        } catch (error) {
          output.innerText = "Error: " + error.message;
          output.className = "error";
        }
      });
    });
  </script>
</body>
</html>
